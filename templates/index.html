<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Football Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <nav class="navbar nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://forward.football/">
        <img src="/static/data/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
        </a>
    </div>
    </nav>
    <h1>Forward Football Dashboard</h1>
    <div id="stats" class = "row container-fluid">
        <div class="col-md-5 mx-2">
            <div class="chart-container">
            <canvas id="dribbleLengthChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 mx-2">
            <div class="form-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by player name...">
            </div>
            <div id="playerCard">
                
            </div>
        </div>
        <div class="col-md-5 mx-2">
            <div class="chart-container">
            <canvas id="ballControlPressureChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 mx-2">
            <div class="chart-container">
            <canvas id="passingPressureChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
