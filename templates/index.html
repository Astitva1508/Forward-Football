<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Football Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://kit.fontawesome.com/7e45dd5b4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type = "module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body >
    <nav class="navbar nav">
    <div class="container-fluid ">
        <a class="navbar-brand" href="https://forward.football/">
        <img src="/static/data/logo.png" alt="Logo" width="60" height="60" class="d-inline-block">
        <strong style="font-size: larger;">Forward Football</strong>
        </a>
        <button id="mode" class="m-2">
            <i class="fas fa-sun" id="lightModeIcon"></i>
            <i class="fas fa-moon" id="darkModeIcon" style="display: none;"></i>
        </button>
    </div>
    </nav>
    <div class="content-area">
        <div class = "row justify-content-around container-fluid">
        <h2 class="col-11 stat-item">Hey Pep, Welcome to Dashboard</h3>
        <div class="col-sm-8 col-md-5 m-2 p-2 stat-item">
            <div class="chart-container">
            <canvas id="radarChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 m-2 stat-item">
            <div class="form-group d-flex justify-content-end my-2">
                <input type="text" id="searchInput" class="form-control search d-inline" placeholder="Search by player name...">
                <button class="mx-2" id="searchInputButton"><i class="fas fa-search"></i></button>
            </div>
            <div id="playerCard" class="my-2">
            </div>
        </div>
        <div class="col-md-5 m-2 p-2 stat-item">
            <div class="form-group d-flex justify-content-end my-2">
                <input type="text" id="searchInputCompare" class="form-control search d-inline" placeholder="Search by player name...">
                <button class="mx-2" id="searchCompareButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="chart-container my-2">
            <canvas id="polarAreaChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 m-2 p-2 stat-item">
            <div class="chart-container">
            <canvas id="ballControlPressureChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 m-2 p-2 stat-item">
            <div class="chart-container">
            <canvas id="passingPressureChart"></canvas>
            </div>
        </div>
        <div class="col-md-5 m-2 p-2 stat-item">
            <div class="chart-container">
            <canvas id="dribbleLengthChart"></canvas>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
